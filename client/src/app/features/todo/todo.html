<div class="todo-container">
  <h1 class="app-title">TODO List App</h1>
  <hr class="title-divider" />

  <div class="todo-content">
    <div class="left-panel">
      <h2>Add New Task</h2>
      <form class="todo-form" (submit)="false">
        <label for="title">Task</label>
        <input
          id="title"
          type="text"
          maxlength="100"
          placeholder="Title (e.g. Buy groceries)"
          [(ngModel)]="title"
          name="title"
          required
        />
        <div class="char-count">{{ title.length }} / 100</div>

        <label for="description">Description (optional)</label>
        <textarea
          id="description"
          maxlength="1000"
          rows="4"
          placeholder="Optional Notes (e.g. Buy vegetables, milk, and butter)"
          [(ngModel)]="description"
          name="description"
        ></textarea>
        <div class="char-count">{{ description.length }} / 1000</div>

        <button type="submit" disabled>Add</button>
      </form>
    </div>

    <div class="right-panel">
      <h2>My TODO List</h2>
      <ul class="todo-list">
        <li *ngFor="let task of tasks; let i = index">
          <div>
            <strong>{{ task.title }}</strong>
            <button
              class="toggle-description"
              type="button"
              (click)="toggleDesc(i)"
              [attr.aria-expanded]="task.showDescription"
            >
              {{ task.showDescription ? 'Hide Notes ▲' : 'Show Notes ▼' }}
            </button>
            <div class="description" [hidden]="!task.showDescription">
              {{ task.description || 'No notes' }}
            </div>
          </div>
          <button type="button" (click)="deleteTask(i)" aria-label="Delete task">
            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
